<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="preload" href="src/fonts/Lexend/Lexend-Light.ttf" as="font" crossorigin="anonymous" />
  <link rel="preload" href="src/fonts/Lexend/Lexend-Medium.ttf" as="font" crossorigin="anonymous" />
  <link rel="preload" href="src/fonts/Lexend/Lexend-SemiBold.ttf" as="font" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="flex">
        <a href="#">
          <img src="src/img/header-logo.svg" alt="logo">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="search">
      <div class="container">
        <h1 class="search-title">The Movie Database.</h1>
        <p class="search-subtitle">Millions of movies, TV shows and people to discover. Explore now.</p>

        <form action="search.html" class="search-form">
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked autocomplete="off">
            <label for="movie">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" autocomplete="off">
            <label for="tv">TV Shows</label>
          </div>

          <div class="flex">
            <input id="search-term" name="search-term" type="search" class="search-input" placeholder="Search">
            <button type="submit" class="search-icon">
              <img src="src/img/search.svg" alt="search">
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="search-results">
      <div class="container">
        <heading id="search-results-heading"></heading>
        <div id="search-results" class="flex wrap">
          <!-- Результаты поиска фильмов -->
        </div>
        <div id="pagination"></div>
      </div>
    </section>

    <!-- Блок "Сейчас в прокате" -->
    <section class="now-playing">
      <div class="container">
        <h2 class="title">Trending</h2>
        <div class="swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>

    <!-- Блок для отображения фильмов или сериалов  -->
    <section class="movies-list">
      <div class="container">
        <!-- Компонент с табами  -->
        <div class="tabs">
          <ul class="tabs__list">
            <li class="tabs__item">
              <button class="tabs__btn tabs__btn--active" data-tabs-path="movies">Movies</button>
            </li>
            <li class="tabs__item">
              <button class="tabs__btn" data-tabs-path="shows">TV Shows</button>
            </li>
          </ul>

          <div class="tabs__content tabs__content--active" data-tabs-target="movies">
            <div class="content">
              <h2 class="title">Movies</h2>
              <div class="popular-movies">
                <!-- Отображение популярных фильмов -->
              </div>
            </div>
          </div>

          <div class="tabs__content" data-tabs-target="shows">
            <div class="content">
              <h2 class="title">TV Shows</h2>
              <div class="popular-tv">
                <!-- Отображение популярных сериалов -->
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">Films</p>
    </div>
  </footer>

  <!-- Компонент спиннер (лоадер)  -->
  <div class="spinner"></div>

  
  <script type="module" src="src/js/index.js" ></script>

</body>

</html>
